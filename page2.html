<!DOCTYPE html>
<html>
<head>
    <title>Ain's Study Zone</title>

    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Arimo', sans-serif;
            color: rgb(213, 143, 189);
            background-color: rgb(254, 228, 242);
        }


        .container {
            display: flex;
            align-items: center; /* vertically center block1 */
            justify-content: space-between; /* push star to the right */
            width: 100%;
        }

        .block1 {
            width: 700px;
            margin-left: 60px;
        }

        .block2 {
            width: 700px;
            text-align: right; /* align star inside its block */
        }

        .Header {
            font-size: 100px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Arimo', sans-serif;
            padding:10px;
            border-radius: 30px;
            color: rgb(213, 143, 189);
            border-color:rgb(213, 143, 189);
            border-style: solid;
            cursor: pointer;
            background-color: rgb(254, 228, 242);
            transition: background-color 0.15s;
        }
        button:hover {
            background-color: rgb(213, 143, 189);
            color: rgb(254, 228, 242)
        }

        hr {
            border: none;
            height: 3px;
            background-color: rgb(213, 143, 189);
            width: 100%;
            margin-left:0 ;
            margin-bottom: 20px;
        }

        .Input{
            border-radius: 30px;
            width: 100px;
            height: 30px;
            color: rgb(213, 143, 189);
            border-style: solid;
            border-color: rgb(213, 143, 189);
            background-color: rgb(254, 228, 242);

        }

        .star {
            width: 580px;
        }
    </style>


</head>
<body>





<div class="container">
    
    <div class="block1">
        <h2 class="Header">Study & <br> Break Length</h2>
        <hr>
        <div>
            <label>Study length (min): </label>
            <input class="Input" type="number" id="studyLength" min="1">
        </div>
        <br>
        <div>
             <label>Break length (min): </label>
            <input class="Input" type="number" id="breakLength" min="1">
        </div>
        <br>
        <button onclick="submitTimes()">START</button>
        
    </div>

    <div class="block2">
        <img class="star" src="Images/Stars.jpg">
    </div>

</div>


<script>
    // Convert minutes to H:MM format (60 -> 1:00, 75 -> 1:15)
    function formatTime(minutes) {
        minutes = parseInt(minutes, 10);

        if (minutes < 60) {
            return minutes + ":00";
        } else {
            let hours = Math.floor(minutes / 60);
            let mins = minutes % 60;
            if (mins < 10) mins = "0" + mins;
            return hours + ":" + mins +":00";
        }
    }

    function submitTimes() {
        const study = document.getElementById("studyLength").value;
        const brk = document.getElementById("breakLength").value;

        if (!study || !brk) {
            alert("Please fill in both times!");
            return;
        }

        // Store raw minute values for the next page / timer logic
        localStorage.setItem("studyLength", study);
        localStorage.setItem("breakLength", brk);

        // Optional: show confirmation using formatted time
        alert(
            "All set!\n\nStudy: " + formatTime(study) +
            "\nBreak: " + formatTime(brk)
        );

        // Go to timer page
        window.location.href = "page3.html";
    }
</script>

</body>
</html>
